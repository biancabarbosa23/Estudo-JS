<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function paresFor(x, y) {
        for (var i = x + 1; i < y; i++) {
          if (i % 2 == 0) {
            console.log(i);
          }
        }
      }

      function paresWhile(x, y) {
        while (x < y) {
          x++;

          if (x % 2 == 0) {
            console.log(x);
          }
        }
      }

      paresFor(32, 321);
      paresWhile(32, 321);
    </script>
  </body>
</html>
